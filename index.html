<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="resources/scripts/dojo-release-1.10.3/dijit/themes/claro/claro.css"/>
		<style>
		body {
			margin:0;
		}
		.dexistCollectionBrowser {
			font-family: Geneva, Arial, Helvetica, sans-serif;
			width: 800px;
			height: 490px;
		}
		</style>
		<script src="resources/scripts/dojo-release-1.10.3/dojo/dojo.js" data-dojo-config="async:true"/>
		<script type="text/javascript">
			require(["dexist/cb-layer"],function(){
				require(["dexist/CollectionBrowser"],function(CollectionBrowser){
					var cb = new CollectionBrowser();
					cb.placeAt(document.body);
					cb.startup();
				});
			});
		</script>
	</head>
	<body class="claro"/>
</html>
